<div id="historyDetailModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="historyModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="myModalLabel">Download History Detail</h3>
    </div>
    <div class="modal-body" style="max-height: 530px;">
        <!--<form name="frmHistoryDetail" id="historyDetail">-->
            <div class="span5">
                <table class="table table-hover" id="tableHistoryDetail">
                    <thead>
                        <tr>
                            <td class="filter" colspan="8">
                                <div class="pull-right">
                                    Search:
                         <input id="filterBoxOneHistoryDetail" value="" maxlength="30" size="30" type="text" class="input-medium search-query" />
                                    <i class="icon-remove" id="filterClearOneHistoryDetail"></i>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th><a href='#' title="Click Header to Sort">Resource Title</a>
                            </th>
                            <th><a href='#' title="Click Header to Sort">User Name</a>
                            </th>
                            <th><a href='#' title="Click Header to Sort">Date Time</a>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        {#resourceDetailhistories}
                           <tr>
                               <td>{ResourceTitle}
                               </td>
                               <td>{UserName}
                               </td>
                               <td>{DownloaddateTime}
                               </td>
                           </tr>
                        {/resourceDetailhistories}
                    </tbody>
                    <tfoot>
                        <tr id="pagerOneHistoryDetail">
                            <td colspan="8">
                                <i class="first  icon-fast-backward"></i>
                                <i class="prev icon-backward"></i>
                                <input type="text" class="pagedisplay input-mini search-query" />
                                <i class="next icon-forward"></i>
                                <i class="last icon-fast-forward"></i>

                                <select class="pagesize input-mini pull-right">
                                    <option selected="selected" value="10">10</option>

                                    <option value="20">20</option>
                                    <option value="30">30</option>
                                    <option value="40">40</option>
                                </select>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>

        <!--</form>-->

    </div>
</div>
